<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Pham Portfolio</title>
  <link rel="stylesheet" href="built-different.css" />
</head>
<body>
  <div class="speech-bubble">
    <p>“Long, simply a mechanic”</p>
  </div>

  <div class="main-layout">
    <div class="content">
      <img src="image/nhanvat.png" alt="character" class="character" />

      <div class="skills">
        <button class="skill-btn" data-type="autocad">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          AutoCad Skill
        </button>

        <button class="skill-btn" data-link="/corn-xtractor">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Corn Xtractor
        </button>

        <button class="skill-btn" data-link="/diy-lamp">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          SolarLite
        </button>

        <button class="skill-btn" data-link="/mrbean-car">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Simple MrBean car
        </button>

        <button class="skill-btn" data-link="/solidworks">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Solidworks skill
        </button>

        <button class="skill-btn" data-link="/air-quality">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Air quality controlling device
        </button>

        <button class="skill-btn" data-link="/polyhedral-prism">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Polyhedral prism
        </button>

        <button class="skill-btn" data-link="/sunlight-purifier">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Sunlight Water Purifier
        </button>

        <button class="skill-btn" data-link="/water-rocket">
          <span class="gear-container">
            <img src="image/gear.svg" class="gear" alt="">
            <span class="dot"></span>
          </span>
          Water rocket
        </button>
      </div>
    </div>

    <div class="right-panel">
      <img src="image/background_home1.png" alt="Long Image" class="side-image" />
    </div>
  </div>

  <div class="container-nav">
    <nav class="gear-navbar" style="background-color: #0847CF; box-shadow: none; margin: 30px auto;">
      <a href="/home" class="gear-item">
        <div class="gear-bg"></div>
        <span>Home</span>
      </a>
      <a href="/home#about-me" class="gear-item">
        <div class="gear-bg"></div>
        <span>About me</span>
      </a>
      <a href="/built-different" class="gear-item">
        <div class="gear-bg"></div>
        <span>Built Different</span>
      </a>
      <a href="/my-gf" class="gear-item">
        <div class="gear-bg"></div>
        <span>My GF</span>
      </a>
      <a href="/off-the-clock" class="gear-item">
        <div class="gear-bg"></div>
        <span>Off the Clock</span>
      </a>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
